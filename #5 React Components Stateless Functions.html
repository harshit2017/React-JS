<!-- React Components Stateless Functions.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Stateless Function Components</title>
</head>

<body>
    <!-- Target container -->
    <div id="react-container"></div>
    <!-- React Library -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- ReactDom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Pure React Code -->
    <script>
    const items = ["1 lb Salmon",
        "1 cup Pine Nuts",
        "2 cups Butter Lettuce",
        "1 Yellow Squash",
        "1/2 cup Olive Oil",
        "3 cloves of Garlic"
    ];

    // Stateless function components are pure functions.they don't have THIS scope.
    // A PURE func is a func that returns a value that is computed based on its argument.
    // PURE func takes atleast one argument and returns a value or a function.
    // PURE func don't cause side-effects,set global variables or change application state.
    // PURE func considers its argument as immutable data.

    const IngredientList = ({ items }) => React.createElement("ul", { className: "ingredients" },
        items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient)));

    ReactDOM.render(React.createElement(IngredientList, { items }, null), document.getElementById('react-container'));
    </script>
</body>

</html>
