<!-- #7 ReactJSX.html -->
<!DOCTYPE html>
<html>

<head>
    <title>JSX-1</title>
</head>

<body>
    <!-- Target container -->
    <div id="react-container"></div>
    <!-- React Library -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- ReactDom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
    // In JSX element type is given by tags
    // properties by attributes
    // children are written b/w opening and closing tags

    // JSX for an unordered list
    var div = <ul>
                 <li>1 lb Salmon</li>
                 <li>1 cup Pine Nuts</li>
                 <li>2 cups Butter Lettuce</li>
                 <li>1 Yellow Squash</li>
                 <li>1/2 cup Olive Oil</li>
                 <li>3 cloves of Garlic</li>
              </ul>;

    ReactDOM.render(div, document.getElementById('react-container'));
    </script>
</body>

</html>
