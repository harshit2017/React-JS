<!-- React Components.html -->
<!DOCTYPE html>
<html>

<head>
    <title>React Components (ES-6 Classes)</title>
</head>

<body>
    <!-- Target container -->
    <div id="react-container"></div>
    <!-- React Library -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- ReactDom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Pure React Code -->
    <script>
    class IngredientsList extends React.Component {
        renderListItem(ingredient, i) {
            return React.createElement("li", { key: i }, ingredient);
        }

        render() {
            return React.createElement("ul", { className: "ingredients" }, this.props.items.map(this.renderListItem));
            // 'This' refers to the current component instance
        }

    }

    const items = ["1 lb Salmon",
        "1 cup Pine Nuts",
        "2 cups Butter Lettuce",
        "1 Yellow Squash",
        "1/2 cup Olive Oil",
        "3 cloves of Garlic"
    ];

    ReactDOM.render(React.createElement(IngredientsList, { items }, null), document.getElementById('react-container'));
    // data can be passed to React COMPONENTS as properties
    </script>
</body>

</html>
