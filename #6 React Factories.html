<!-- React Factories.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Factories</title>
</head>

<body>
    <!-- Target container -->
    <div id="react-container"></div>
    <!-- React Library -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- ReactDom -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.2/index.js"></script>
    <!-- Pure React Code -->
    <script>
    // Factory is a special object that can be used to abstract away the details of implementation.
    // It is another way of creating react element instances.

    // Built-in Factories

    // 1st argument for properties
    // 2nd arg for children
    // const h1 = ReactDOMFactories.h1(null, "Baked Salmon");



    // Using factories with components

    const IngredientList = ({ list }) => React.createElement('ul', null,
        list.map((ingredient, i) => React.createElement("li", { key: i }, ingredient)));

    const Ingredients = React.createFactory(IngredientList);

    const list = ["1 lb Salmon",
        "1 cup Pine Nuts",
        "2 cups Butter Lettuce",
        "1 Yellow Squash",
        "1/2 cup Olive Oil",
        "3 cloves of Garlic"
    ];

    ReactDOM.render(Ingredients({ list }), document.getElementById('react-container'));
    // Ingredients is behaving as if it is a function
    // Ingredients is a function that takes in properties and children as arguments just like the DOM factories.
    </script>
</body>

</html>
